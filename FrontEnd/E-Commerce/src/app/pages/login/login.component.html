<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <img src="../../../assets/banner/loginBanner.png" class="img-fluid w-100 h-100">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card w-100 mt-2">
                <div class="card-header bg-danger">
                    <h6 class="card-title text-center text-white">Login</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <div class="form-group">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                 <mat-label>Email:</mat-label>
                                 <input matInput type="text" formControlName="email" >
                                @if(loginForm.controls.email.errors?.required){
                                     <mat-error>
                                         This Field is Mandatory
                                     </mat-error>
                                }@else if (loginForm.controls.email.errors?.pattern) {
                                 <mat-error>
                                     Invalid Email
                                 </mat-error>
                                }
                                </mat-form-field>
                             </div>
                             <div class="form-group">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                 <mat-label>password:</mat-label>
                                 <input matInput type="password" formControlName="password"  (keyup.enter)="onLogin()" >
                                @if(loginForm.controls.password.errors?.required){
                                     <mat-error>
                                         This Field is Mandatory
                                     </mat-error>
                                }
                                </mat-form-field>
                             </div>
                        </div>
                    </form>
                    <!-- <a routerLink="/register" class="text-decoration-none text-black">New User?</a> -->
                    <a [routerLink]="'/register'" class="text-decoration-none text-black">New User?</a>
                    <button mat-stroked-button color="primary" class="float-end mt-2" (click)="onLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
