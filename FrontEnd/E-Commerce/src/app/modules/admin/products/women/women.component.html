<div class="container">
    <div class="first-div" [ngStyle]="{ 'flex-basis': showDetails ? '70%' : '100%' }">
        <div class="d-flex">
            <mat-card class="w-25 fs-4 text-center" style="height: 90px">
                <mat-card-content>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Search</mat-label>
                        <input matInput [(ngModel)]="searchKey" #search (keyup)="applyFilter(search.value)" />
                        @if(searchKey){
                        <button matSuffix mat-icon-button (click)="onSearchClear()">
                            <mat-icon>close</mat-icon>
                        </button>
                        }
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="mt-3">
            <mat-divider></mat-divider>
            <span class="text-success">Click on Product to see preview.</span>
        </div>
        @if(loaderService.loader$ | async){
        <mat-spinner color="warn" [diameter]="spinnerSize"></mat-spinner>
        }
        <ng-container *ngIf="
          womenProducts$
            | async
            | slice
              : paginate.pageIndex * paginate.pageSize
              : (paginate.pageIndex + 1) * paginate.pageSize as dataSource
        ">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.price }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef>Color</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.color }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="countInStock">
                    <th mat-header-cell *matHeaderCellDef>In-Stock</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.countInStock }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showItemDetails(row)"
                    [class.selected]="selectedItem === row"></tr>
            </table>
        </ng-container>

        <div class="mt-4">
            <mat-paginator #paginate [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"
                [length]="(womenProducts$ | async)?.length" showFirstLastButtons class="bg-light p-3"></mat-paginator>
        </div>
    </div>
    @if(selectedItem){
    <div class="second-div">
        <div class="d-flex justify-content-between">
            <button mat-mini-fab (click)="onUpdate(selectedItem)" color="primary" matTooltip="Update">
                <mat-icon>update</mat-icon>
            </button>
            <button mat-mini-fab color="warn" matTooltip="Delete"
                (click)="deleteProduct(selectedItem)"><mat-icon>delete_forever</mat-icon></button>
            <button mat-mini-fab (click)="onClose()" color="accent" matTooltip="Close">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </div>
        <div class="mt-3">
            <h2>{{ selectedItem.name }}</h2>
            <p>
                <img src="{{ selectedItem.image }}" class="w-100 h-50 rounded-3"
                    style="box-shadow: var(--box-shadow)" />
            </p>
        </div>
    </div>
    }
</div>
