<mat-dialog-content>
    <h5>Are you sure for <span style="color: var(--myPrimary);">{{" "+dialogData.message+" ?"}}</span></h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="handelAction()">Yes</button>
    <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
